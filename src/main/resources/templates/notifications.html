<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Thông báo</title>
    <th:block layout:fragment="head">
    <style>
        .notification-page {
            padding: 40px 0;
            min-height: calc(100vh - 160px);
            background: linear-gradient(120deg, #f6f9fc 0%, #ecf4f7 100%);
        }

        .notification-header-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .notification-header-section h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0 0 10px 0;
        }

        .notification-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .notification-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .notification-stat i {
            color: #007bff;
        }

        .notification-stat .count {
            font-weight: 600;
            color: #2c3e50;
        }

        .notification-filters {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .filter-btn:hover {
            border-color: #007bff;
            color: #007bff;
            background: #f0f8ff;
        }

        .filter-btn.active {
            background: #007bff;
            border-color: #007bff;
            color: white;
        }

        .notifications-grid {
            display: grid;
            gap: 15px;
        }

        .notification-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            border-left: 4px solid transparent;
        }

        .notification-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        .notification-card.unread {
            background: #f0f8ff;
            border-left-color: #007bff;
        }

        .notification-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .notification-card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .notification-card-icon.KHU_VUC {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #2196f3;
        }

        .notification-card-icon.THIET_BI {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            color: #9c27b0;
        }

        .notification-card-icon.GOI_CUOC {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            color: #ff9800;
        }

        .notification-card-icon.LICH_TRINH {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #4caf50;
        }

        .notification-card-icon.CANH_BAO {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #f44336;
        }

        .notification-card-icon.THONG_TIN {
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            color: #009688;
        }

        .notification-card-content {
            flex: 1;
        }

        .notification-card-main {
            display: flex;
            gap: 15px;
        }

        .notification-card-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notification-card-title .unread-badge {
            width: 8px;
            height: 8px;
            background: #007bff;
            border-radius: 50%;
            display: inline-block;
        }

        .notification-card-message {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .notification-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }

        .notification-card-time {
            color: #999;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .notification-card-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            background: #f5f5f5;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #666;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: #e0e0e0;
            color: #333;
        }

        .action-btn.mark-read {
            color: #4caf50;
        }

        .action-btn.mark-read:hover {
            background: #e8f5e9;
        }

        .action-btn.delete {
            color: #f44336;
        }

        .action-btn.delete:hover {
            background: #ffebee;
        }

        .notification-empty {
            background: white;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .notification-empty i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .notification-empty h3 {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        .notification-empty p {
            color: #999;
            font-size: 14px;
        }

        .bulk-actions {
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bulk-actions-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .bulk-action-btn {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .bulk-action-btn:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .bulk-action-btn.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .bulk-action-btn.primary:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .notification-page {
                padding: 70px 0 30px;
            }

            .notification-header-section {
                padding: 20px;
            }

            .notification-header-section h1 {
                font-size: 22px;
            }

            .notification-filters {
                flex-wrap: wrap;
            }

            .notification-card {
                padding: 15px;
            }

            .notification-card-main {
                flex-direction: column;
            }

            .bulk-actions {
                flex-direction: column;
                gap: 10px;
            }

            .bulk-actions-left {
                width: 100%;
                justify-content: space-between;
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <div class="notification-page">
        <div class="container">
            <!-- Header Section -->
            <div class="notification-header-section">
                <h1><i class="bi bi-bell-fill"></i> Thông báo</h1>
                
                <div class="notification-stats">
                    <div class="notification-stat">
                        <i class="bi bi-inbox-fill"></i>
                        <span>Tổng số: <span class="count" th:text="${#lists.size(notifications)}">0</span></span>
                    </div>
                    <div class="notification-stat">
                        <i class="bi bi-envelope-fill"></i>
                        <span>Chưa đọc: <span class="count" th:text="${unreadCount}">0</span></span>
                    </div>
                </div>

                <!-- Filters -->
                <div class="notification-filters">
                    <a th:href="@{/notifications(filter='all')}" 
                       class="filter-btn"
                       th:classappend="${filter == 'all' ? 'active' : ''}">
                        <i class="bi bi-list-ul"></i> Tất cả
                    </a>
                    <a th:href="@{/notifications(filter='unread')}" 
                       class="filter-btn"
                       th:classappend="${filter == 'unread' ? 'active' : ''}">
                        <i class="bi bi-envelope"></i> Chưa đọc
                    </a>
                </div>
            </div>

            <!-- Bulk Actions -->
            <div class="bulk-actions" th:if="${unreadCount > 0}">
                <div class="bulk-actions-left">
                    <button class="bulk-action-btn primary" onclick="markAllAsReadPage()">
                        <i class="bi bi-check-all"></i> Đánh dấu tất cả đã đọc
                    </button>
                </div>
            </div>

            <!-- Notifications List -->
            <div class="notifications-grid">
                <!-- Empty State -->
                <div class="notification-empty" th:if="${#lists.isEmpty(notifications)}">
                    <i class="bi bi-bell-slash"></i>
                    <h3 th:text="${filter == 'unread' ? 'Không có thông báo chưa đọc' : 'Chưa có thông báo nào'}">Chưa có thông báo nào</h3>
                    <p>Bạn sẽ nhận được thông báo về các hoạt động trong hệ thống</p>
                </div>

                <!-- Notification Cards -->
                <div class="notification-card" 
                     th:each="notification : ${notifications}"
                     th:classappend="${!notification.daDoc ? 'unread' : ''}"
                     th:attr="data-notification-id=${notification.maThongBao},data-url=${notification.urlLienKet}">
                    
                    <div class="notification-card-main">
                        <div class="notification-card-icon" th:classappend="${notification.loaiThongBao}">
                            <i th:class="${notification.loaiThongBao == 'KHU_VUC' ? 'bi bi-geo-alt-fill' : 
                                          notification.loaiThongBao == 'THIET_BI' ? 'bi bi-cpu-fill' :
                                          notification.loaiThongBao == 'GOI_CUOC' ? 'bi bi-credit-card-fill' :
                                          notification.loaiThongBao == 'LICH_TRINH' ? 'bi bi-clock-fill' :
                                          notification.loaiThongBao == 'CANH_BAO' ? 'bi bi-exclamation-triangle-fill' :
                                          'bi bi-info-circle-fill'}"></i>
                        </div>
                        
                        <div class="notification-card-content">
                            <div class="notification-card-title">
                                <span th:if="${!notification.daDoc}" class="unread-badge"></span>
                                <span th:text="${notification.tieuDe}">Tiêu đề thông báo</span>
                            </div>
                            
                            <div class="notification-card-message" th:text="${notification.noiDung}">
                                Nội dung thông báo
                            </div>
                            
                            <div class="notification-card-meta">
                                <div class="notification-card-time">
                                    <i class="bi bi-clock"></i>
                                    <span th:text="${#temporals.format(notification.thoiGianTao, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</span>
                                </div>
                                
                                <div class="notification-card-actions" onclick="event.stopPropagation()">
                                    <button class="action-btn mark-read" 
                                            th:if="${!notification.daDoc}"
                                            th:attr="onclick=|markAsReadPage(${notification.maThongBao})|"
                                            title="Đánh dấu đã đọc">
                                        <i class="bi bi-check"></i>
                                    </button>
                                    <button class="action-btn delete" 
                                            th:attr="onclick=|deleteNotificationPage(${notification.maThongBao})|"
                                            title="Xóa">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        
        // Handle notification card click
        document.addEventListener('DOMContentLoaded', function() {
            const notificationCards = document.querySelectorAll('.notification-card');
            notificationCards.forEach(card => {
                const notificationId = card.getAttribute('data-notification-id');
                
                // Get the URL link from the notification data
                const urlLienKet = card.getAttribute('data-url');
                
                card.addEventListener('click', function(e) {
                    // Don't navigate if clicking on action buttons
                    if (e.target.closest('.notification-card-actions')) {
                        return;
                    }
                    
                    // Mark as read first
                    fetch(`/api/notifications/${notificationId}/read`, {
                        method: 'PUT'
                    });
                    
                    // Navigate if URL exists
                    if (urlLienKet && urlLienKet !== '') {
                        window.location.href = urlLienKet;
                    }
                });
            });
        });
        
        // Mark single notification as read
        function markAsReadPage(notificationId) {
            fetch(`/api/notifications/${notificationId}/read`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Mark all as read
        function markAllAsReadPage() {
            if (!confirm('Đánh dấu tất cả thông báo là đã đọc?')) return;
            
            fetch('/api/notifications/read-all', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Delete notification
        function deleteNotificationPage(notificationId) {
            if (!confirm('Bạn có chắc muốn xóa thông báo này?')) return;
            
            fetch(`/api/notifications/${notificationId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    const card = document.querySelector(`[data-notification-id="${notificationId}"]`);
                    if (card) {
                        card.style.animation = 'slideOut 0.3s ease';
                        setTimeout(() => {
                            card.remove();
                            // Reload if no notifications left
                            if (document.querySelectorAll('.notification-card').length === 0) {
                                location.reload();
                            }
                        }, 300);
                    }
                }
            })
            .catch(error => console.error('Error:', error));
        }
        /*]]>*/
    </script>
</main>
</body>
</html>
