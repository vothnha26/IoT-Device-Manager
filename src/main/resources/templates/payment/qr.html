<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Thanh toán QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .qr-wrapper{max-width:520px;margin:40px auto;padding:24px;border:1px solid #e3e8ee;border-radius:16px;background:#fff;box-shadow:0 8px 24px rgba(16,24,40,.08)}
    .qr-title{display:flex;align-items:center;gap:10px;margin-bottom:4px;font-weight:700;color:#0f172a}
    .qr-sub{color:#475569;margin-bottom:16px}
    .qr-img{display:flex;justify-content:center;margin:16px 0}
    .qr-img img{max-width:320px;width:100%;height:auto;border-radius:12px;border:1px solid #e2e8f0}
    .qr-meta{display:flex;justify-content:space-between;align-items:center;background:#f8fafc;border:1px dashed #cbd5e1;border-radius:10px;padding:12px 14px;margin-top:8px}
    .qr-actions{display:flex;gap:10px;justify-content:center;margin-top:16px}
    .payment-status{margin-top:16px;padding:12px;border-radius:8px;text-align:center;display:none}
    .payment-status.success{background:#d1fae5;color:#065f46;border:1px solid #6ee7b7}
    .payment-status.pending{background:#fef3c7;color:#92400e;border:1px solid #fcd34d}
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="qr-wrapper">
      <div class="qr-title">
        <i class="bi bi-qr-code"></i>
        <span>Thanh toán cho gói</span>
        <strong th:text="${goiCuoc.tenGoi}">Gói</strong>
      </div>
      <div class="qr-sub">
        Số tiền: <strong th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT')}">0</strong> VND
      </div>

      <!-- Payment status notification -->
      <div id="paymentStatus" class="payment-status pending">
        <i class="bi bi-hourglass-split"></i>
        <span>Đang chờ thanh toán...</span>
      </div>

      <div class="qr-img">
        <img th:src="${qrImageUrl}" alt="QR thanh toán" />
      </div>

      <div class="qr-meta">
        <div>
          <div class="small text-muted">Hướng dẫn</div>
          <div class="small">Mở app ngân hàng, chọn Quét QR và xác nhận thanh toán.</div>
        </div>
        <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">Về trang chủ</a>
      </div>

      <div class="qr-actions">
        <a th:href="${qrImageUrl}" target="_blank" class="btn btn-primary">Mở ảnh QR</a>
        <a th:href="@{/notifications}" class="btn btn-outline-primary">Xem thông báo</a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    const orderId = /*[[${orderId}]]*/ '0';
    console.log('Payment page loaded. Order ID:', orderId);
    const statusDiv = document.getElementById('paymentStatus');
    statusDiv.style.display = 'block';

    let attempts = 0;
    const maxAttempts = 400; // ~20 minutes at 3s interval
    const intervalMs = 3000;

    async function pollStatus() {
      attempts++;
      try {
        const res = await fetch(`/api/payments/status/${orderId}`, { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        console.log('Status:', data);

        if (data.active === true) {
          statusDiv.className = 'payment-status success';
          statusDiv.innerHTML = '<i class="bi bi-check-circle-fill"></i> <strong>Thanh toán thành công!</strong> Đang chuyển tới trang người dùng...';
          setTimeout(() => { window.location.href = data.redirect || '/profile'; }, 900);
          return true;
        }
      } catch (e) {
        console.warn('Polling error:', e);
      }
      return false;
    }

    // Start polling
    const timer = setInterval(async () => {
      if (attempts >= maxAttempts) {
        clearInterval(timer);
        statusDiv.className = 'payment-status pending';
        statusDiv.innerHTML = '<i class="bi bi-hourglass-split"></i> Hết thời gian chờ. Vui lòng thử lại hoặc liên hệ hỗ trợ.';
        return;
      }
      const done = await pollStatus();
      if (done) clearInterval(timer);
    }, intervalMs);
  </script>
</body>
</html>
