<!DOCTYPE html>
<html lang="vi" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content, scripts)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">IoT Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/device-management.css}" rel="stylesheet">
    <link th:href="@{/css/schedule.css}" rel="stylesheet">
    <link th:href="@{/css/theme.css}" rel="stylesheet">
    <link th:href="@{/css/du-an-new.css}" rel="stylesheet">
    <!-- Khu vực theme -->
    <link th:href="@{/css/khu-vuc-new.css}" rel="stylesheet">
    <link th:href="@{/css/khu-vuc-theme.css}" rel="stylesheet">
    <link th:href="@{/css/khu-vuc-detail.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/layout-fix.css}" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(120deg, #f6f9fc 0%, #ecf4f7 100%);
            color: #2c3e50;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding-bottom: 60px; /* Để tránh content bị footer che */
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }
        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.98) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        .navbar-brand {
            background: linear-gradient(45deg, #2196f3, #00bcd4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent !important;
            font-weight: 700;
        }
        .nav-link {
            color: #37474f !important;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 1rem;
        }
        .nav-link:hover, .nav-link.active {
            color: #2196f3 !important;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #2196f3, #00bcd4);
            transition: all 0.3s;
            transform: translateX(-50%);
        }
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }
        footer {
            background: linear-gradient(45deg, #1a237e, #0d47a1);
            color: white;
            padding: 2rem 0;
            margin-top: auto;
        }
        footer p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">IoT Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/du-an}" th:classappend="${#strings.equals(currentUri, '/du-an') ? 'active' : ''}">
                            <i class="bi bi-building me-1"></i>Dự án
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary ms-3" href="/auth/login">Đăng nhập</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-2"></i>
                            <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile"><i class="bi bi-person me-2"></i>Hồ sơ</a></li>
                            <li><a class="dropdown-item" href="/settings"><i class="bi bi-gear me-2"></i>Cài đặt</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="margin: 0;">
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <nav th:replace="~{fragments/layout :: navbar}"></nav>
        <div class="main-content">
            <main th:replace="${content}"></main>
        </div>
        <footer th:fragment="footer" class="footer bg-white border-top mt-auto">
            <div class="container">
                <div class="row py-3">
                    <div class="col-md-6">
                        <h5 class="mb-2">IoT Manager</h5>
                        <p class="mb-0">© 2025 IoT Management. All rights reserved.</p>
                    </div>
                    <div class="col-md-6 text-md-end d-flex align-items-center justify-content-end">
                        <p class="mb-0">Liên hệ: support@iotmanager.vn</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <th:block th:fragment="scripts">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        // Navbar scroll effect
        window.addEventListener("scroll", () => {
            const navbar = document.querySelector(".navbar");
            if (navbar) { // Thêm kiểm tra null
                 navbar.classList.toggle("scrolled", window.scrollY > 50);
            }
        });
    </script>
</th:block>

<th:block th:replace="${scripts}"></th:block>
</body>
</html>
