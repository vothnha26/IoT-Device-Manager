<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Thông báo - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-reset.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        .notification-item {
            border-left: 4px solid #ddd;
            transition: all 0.3s ease;
        }
        .notification-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }
        .notification-item.registration {
            border-left-color: #28a745;
        }
        .notification-item.expiring {
            border-left-color: #ffc107;
        }
        .notification-item.expired {
            border-left-color: #dc3545;
        }
        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .notification-icon.registration {
            background-color: #d4edda;
            color: #28a745;
        }
        .notification-icon.expiring {
            background-color: #fff3cd;
            color: #ffc107;
        }
        .notification-icon.expired {
            background-color: #f8d7da;
            color: #dc3545;
        }
        .filter-btn {
            margin: 0 5px;
        }
        .filter-btn.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="~{admin/layout :: admin-navbar}"></nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <aside th:replace="~{admin/layout :: admin-sidebar}"></aside>

        <!-- Main content -->
        <main class="flex-fill" style="margin-left: 250px; margin-top: 70px; padding: 20px;">
            <div class="container-fluid">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-bell"></i> Thông báo quản trị
                    </h1>
                </div>

                <!-- Filters -->
                <div class="mb-4">
                    <button class="btn btn-sm btn-outline-primary filter-btn active" data-filter="all">
                        <i class="bi bi-filter"></i> Tất cả
                    </button>
                    <button class="btn btn-sm btn-outline-success filter-btn" data-filter="registration">
                        <i class="bi bi-person-plus"></i> Đăng ký mới
                    </button>
                    <button class="btn btn-sm btn-outline-warning filter-btn" data-filter="expiring">
                        <i class="bi bi-clock-history"></i> Sắp hết hạn
                    </button>
                    <button class="btn btn-sm btn-outline-danger filter-btn" data-filter="expired">
                        <i class="bi bi-x-circle"></i> Đã hết hạn
                    </button>
                </div>

                <!-- Notifications list -->
                <div id="notifications-container">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                        <p class="mt-3">Đang tải thông báo...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- User Info Modal -->
    <div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userInfoModalLabel">
                        <i class="bi bi-person-circle"></i> Thông tin người dùng
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="userInfoContent">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <a id="manageUserLink" href="#" class="btn btn-primary" style="display:none;">
                        <i class="bi bi-gear"></i> Quản lý người dùng
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allNotifications = [];
        let currentFilter = 'all';

        // Load notifications from API
        function loadNotifications() {
            fetch('/admin/api/notifications')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        allNotifications = data.notifications;
                        renderNotifications();
                    } else {
                        showError('Không thể tải thông báo: ' + (data.error || 'Lỗi không xác định'));
                    }
                })
                .catch(error => {
                    console.error('Error loading notifications:', error);
                    showError('Không thể kết nối đến máy chủ');
                });
        }

        // Render notifications
        function renderNotifications() {
            const container = document.getElementById('notifications-container');
            
            // Filter notifications
            let filtered = allNotifications;
            if (currentFilter !== 'all') {
                filtered = allNotifications.filter(n => n.type === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                        <p class="mt-3">Không có thông báo</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="list-group">';
            filtered.forEach(notif => {
                const icon = getNotificationIcon(notif.type);
                const timeAgo = formatTimeAgo(notif.time);
                
                html += `
                    <div class="list-group-item notification-item ${notif.type} mb-2">
                        <div class="d-flex align-items-start">
                            <div class="notification-icon ${notif.type} flex-shrink-0 me-3">
                                <i class="bi ${icon}"></i>
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="mb-1">${notif.title}</h6>
                                        <p class="mb-1">${notif.message}</p>
                                        <small class="text-muted">
                                            <i class="bi bi-clock"></i> ${timeAgo}
                                        </small>
                                    </div>
                                    ${notif.userId ? `
                                        <button class="btn btn-sm btn-outline-primary view-user-btn" data-user-id="${notif.userId}">
                                            <i class="bi bi-person"></i> Xem người dùng
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
            
            // Add click handlers for view user buttons
            document.querySelectorAll('.view-user-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-user-id');
                    showUserInfo(userId);
                });
            });
        }

        // Get icon for notification type
        function getNotificationIcon(type) {
            switch(type) {
                case 'registration':
                    return 'bi-person-plus-fill';
                case 'expiring':
                    return 'bi-clock-history';
                case 'expired':
                    return 'bi-x-circle-fill';
                default:
                    return 'bi-bell-fill';
            }
        }

        // Format time ago
        function formatTimeAgo(timeStr) {
            const time = new Date(timeStr);
            const now = new Date();
            const diffMs = now - time;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Vừa xong';
            if (diffMins < 60) return `${diffMins} phút trước`;
            if (diffHours < 24) return `${diffHours} giờ trước`;
            if (diffDays < 7) return `${diffDays} ngày trước`;
            
            return time.toLocaleDateString('vi-VN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('notifications-container');
            container.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> ${message}
                </div>
            `;
        }

        // Show user info in modal
        function showUserInfo(userId) {
            const modal = new bootstrap.Modal(document.getElementById('userInfoModal'));
            const content = document.getElementById('userInfoContent');
            const manageLink = document.getElementById('manageUserLink');
            
            // Show loading
            content.innerHTML = `
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                </div>
            `;
            
            modal.show();
            
            // Fetch user info
            fetch('/admin/api/users/' + userId)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.user) {
                        const user = data.user;
                        content.innerHTML = `
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="fw-bold text-muted small">Tên đăng nhập</label>
                                        <p class="mb-0">${user.tenDangNhap || 'N/A'}</p>
                                    </div>
                                    <div class="mb-3">
                                        <label class="fw-bold text-muted small">Email</label>
                                        <p class="mb-0">${user.email || 'N/A'}</p>
                                    </div>
                                    <div class="mb-3">
                                        <label class="fw-bold text-muted small">Vai trò</label>
                                        <p class="mb-0">
                                            <span class="badge bg-${user.vaiTro === 'ADMIN' ? 'danger' : 'primary'}">
                                                ${user.vaiTro || 'USER'}
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="fw-bold text-muted small">Trạng thái</label>
                                        <p class="mb-0">
                                            <span class="badge bg-${user.daKichHoat ? 'success' : 'warning'}">
                                                ${user.daKichHoat ? 'Đã kích hoạt' : 'Chưa kích hoạt'}
                                            </span>
                                        </p>
                                    </div>
                                    <div class="mb-3">
                                        <label class="fw-bold text-muted small">Ngày tạo</label>
                                        <p class="mb-0">${user.ngayTao ? new Date(user.ngayTao).toLocaleString('vi-VN') : 'N/A'}</p>
                                    </div>
                                    <div class="mb-3">
                                        <label class="fw-bold text-muted small">Gói cước hiện tại</label>
                                        <p class="mb-0">${user.currentPackage || 'Chưa có gói'}</p>
                                    </div>
                                </div>
                            </div>
                            ${user.registrationCount > 0 ? `
                                <div class="mt-3 pt-3 border-top">
                                    <label class="fw-bold text-muted small">Thống kê</label>
                                    <div class="row text-center mt-2">
                                        <div class="col-4">
                                            <h4 class="text-primary">${user.registrationCount || 0}</h4>
                                            <small class="text-muted">Lần đăng ký</small>
                                        </div>
                                        <div class="col-4">
                                            <h4 class="text-success">${user.deviceCount || 0}</h4>
                                            <small class="text-muted">Thiết bị</small>
                                        </div>
                                        <div class="col-4">
                                            <h4 class="text-info">${user.areaCount || 0}</h4>
                                            <small class="text-muted">Khu vực</small>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                        `;
                        
                        // Show manage link
                        manageLink.href = '/admin/users';
                        manageLink.style.display = 'inline-block';
                    } else {
                        content.innerHTML = `
                            <div class="alert alert-warning">
                                <i class="bi bi-exclamation-triangle"></i> 
                                Không tìm thấy thông tin người dùng
                            </div>
                        `;
                        manageLink.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error loading user info:', error);
                    content.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-x-circle"></i> 
                            Không thể tải thông tin người dùng: ${error.message}
                        </div>
                    `;
                    manageLink.style.display = 'none';
                });
        }

        // Filter button click handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Update filter and re-render
                currentFilter = this.getAttribute('data-filter');
                renderNotifications();
            });
        });

        // Load notifications on page load
        loadNotifications();

        // Auto refresh every 30 seconds
        setInterval(loadNotifications, 30000);
    </script>
</body>
</html>
