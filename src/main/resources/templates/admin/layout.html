<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="admin-head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Admin Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-reset.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <!-- Admin Navbar -->
    <nav th:fragment="admin-navbar" class="admin-navbar navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/admin">
                <i class="fas fa-shield-alt me-2"></i>
                IoT Manager Admin
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav ms-auto">
                    <!-- Notification bell -->
                    <li class="nav-item dropdown me-3">
                        <a class="nav-link position-relative" href="#" id="admin-notifications-btn" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-bell"></i>
                            <span id="admin-notifications-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display:none;">0</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" id="admin-notifications-dropdown" style="min-width:320px;max-height:400px;overflow:auto;">
                            <li><h6 class="dropdown-header">Thông báo thanh toán</h6></li>
                            <li><hr class="dropdown-divider"></li>
                            <li id="admin-notifications-list" class="px-3">
                                <p class="text-muted small mb-0">Chưa có thông báo</p>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-center small" href="/admin/notifications">Xem tất cả</a></li>
                        </ul>
                    </li>
                    
                    <!-- User info -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-shield me-1"></i>
                            <span sec:authentication="name">admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile"><i class="fas fa-user me-2"></i>Hồ sơ</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="px-3">
                                    <button class="btn btn-danger btn-sm w-100" type="submit">
                                        <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Sidebar -->
   <aside th:fragment="admin-sidebar" class="admin-sidebar">
        <div class="sidebar-header">
            <i class="fas fa-shield-alt"></i>
            <span>Admin Panel</span>
        </div>
        
        <ul class="sidebar-menu">
            <li>
                <a href="/admin/dashboard" th:classappend="${request.requestURI == '/admin/dashboard'} ? 'active'">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/admin/notifications" th:classappend="${request.requestURI == '/admin/notifications'} ? 'active'">
                    <i class="fas fa-bell"></i>
                    <span>Thông báo</span>
                </a>
            </li>
            <li>
                <a href="/admin/users" th:classappend="${request.requestURI == '/admin/users'} ? 'active'">
                    <i class="fas fa-users"></i>
                    <span>Quản lý người dùng</span>
                </a>
            </li>
            <li>
                <a href="/admin/device-types" th:classappend="${request.requestURI == '/admin/device-types'} ? 'active'">
                    <i class="fas fa-microchip"></i>
                    <span>Quản lý loại thiết bị</span>
                </a>
            </li>
            <li>
                <a href="/admin/packages" th:classappend="${request.requestURI == '/admin/packages'} ? 'active'">
                    <i class="fas fa-box"></i>
                    <span>Quản lý gói dịch vụ</span>
                </a>
            </li>
            <li>
                <a href="/admin/statistics" th:classappend="${request.requestURI == '/admin/statistics'} ? 'active'">
                    <i class="fas fa-chart-bar"></i>
                    <span>Thống kê hệ thống</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main th:fragment="admin-main">
        <div class="content-wrapper">
            <div class="container-fluid">
                <!-- Content goes here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:fragment="admin-footer">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Additional scripts -->
        <script th:src="@{/js/sockjs.min.js}"></script>
        <script th:src="@{/js/stomp.min.js}"></script>
        <script th:src="@{/js/admin-notifications.js}"></script>
        
        <!-- Sidebar Toggle Script -->
        <script>
            // Toggle sidebar on mobile
            document.addEventListener('DOMContentLoaded', function() {
                // Create mobile toggle button if not exists
                if (!document.querySelector('.sidebar-toggle')) {
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sidebar-toggle';
                    toggleBtn.innerHTML = '<i class="fas fa-bars"></i>';
                    toggleBtn.onclick = function() {
                        document.querySelector('.admin-sidebar').classList.toggle('show');
                    };
                    document.body.appendChild(toggleBtn);
                }
                
                // Close sidebar when clicking outside on mobile
                document.addEventListener('click', function(e) {
                    const sidebar = document.querySelector('.admin-sidebar');
                    const toggleBtn = document.querySelector('.sidebar-toggle');
                    if (window.innerWidth <= 992 && sidebar && sidebar.classList.contains('show')) {
                        if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
                            sidebar.classList.remove('show');
                        }
                    }
                });
            });
        </script>
    </footer>
</body>
</html>
