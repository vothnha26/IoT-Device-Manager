<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Quên mật khẩu - IoT Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Auth CSS -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <!-- Logo & Title -->
                <div class="auth-logo">
                    <i class="fas fa-key"></i>
                    <h2>Quên mật khẩu?</h2>
                    <p>Nhập email của bạn để nhận mã đặt lại mật khẩu</p>
                </div>

                <!-- Info Alert -->
                <div class="auth-alert auth-alert-info">
                    <i class="fas fa-info-circle"></i>
                    <span>Mã xác thực sẽ được gửi đến email và có hiệu lực trong 15 phút</span>
                </div>

                <!-- Forgot Password Form -->
                <form id="forgotPasswordForm" class="auth-form">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i> Email đã đăng ký
                        </label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email"
                                   placeholder="email@example.com" 
                                   required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-auth-primary">
                        <i class="fas fa-paper-plane me-2"></i> Gửi mã xác thực
                    </button>

                    <!-- Loading Spinner -->
                    <div class="auth-loading" id="loadingSpinner">
                        <div class="spinner-border text-primary spinner-border-sm me-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span>Đang gửi...</span>
                    </div>
                </form>

                <!-- Back to Login -->
                <div class="auth-links mt-3">
                    <a th:href="@{/auth/login}">
                        <i class="fas fa-arrow-left me-1"></i> Quay lại đăng nhập
                    </a>
                    <span class="mx-2">|</span>
                    <a th:href="@{/auth/register}">
                        <i class="fas fa-user-plus me-1"></i> Tạo tài khoản mới
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p class="mb-0">&copy; 2025 IoT Manager. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom Script -->
    <script>
        $(document).ready(function() {
            // Email validation
            $('#email').on('blur', function() {
                const email = $(this).val();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email && !emailRegex.test(email)) {
                    $(this).addClass('is-invalid');
                } else {
                    $(this).removeClass('is-invalid');
                }
            });

            // Handle form submission
            $('#forgotPasswordForm').submit(function(e) {
                e.preventDefault();
                
                const email = $('#email').val().trim();
                
                // Validation
                if (!email) {
                    showAlert('Vui lòng nhập email!', 'error');
                    return;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showAlert('Email không hợp lệ!', 'error');
                    return;
                }
                
                // Show loading
                $('#loadingSpinner').addClass('active');
                $(this).find('button[type="submit"]').prop('disabled', true);
                
                // Call API
                $.ajax({
                    url: '/api/auth/forgot-password',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email }),
                    success: function(response) {
                        showAlert('Mã xác thực đã được gửi đến email của bạn!', 'success');
                        
                        // Redirect to reset password page after 2 seconds
                        setTimeout(function() {
                            window.location.href = '/auth/reset-password?email=' + encodeURIComponent(email);
                        }, 2000);
                    },
                    error: function(xhr) {
                        let errorMessage = 'Gửi mã xác thực thất bại!';
                        
                        if (xhr.responseText) {
                            errorMessage = xhr.responseText;
                        } else if (xhr.status === 404) {
                            errorMessage = 'Email không tồn tại trong hệ thống!';
                        } else if (xhr.status === 429) {
                            errorMessage = 'Bạn đã gửi quá nhiều yêu cầu. Vui lòng thử lại sau!';
                        }
                        
                        showAlert(errorMessage, 'error');
                    },
                    complete: function() {
                        $('#loadingSpinner').removeClass('active');
                        $('#forgotPasswordForm button[type="submit"]').prop('disabled', false);
                    }
                });
            });

            // Helper function to show alerts
            function showAlert(message, type) {
                const alertClass = type === 'success' ? 'auth-alert-success' : 'auth-alert-error';
                const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
                
                const alertHtml = `
                    <div class="auth-alert ${alertClass}">
                        <i class="fas ${iconClass}"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                // Remove existing alerts (except info)
                $('.auth-alert:not(.auth-alert-info)').remove();
                
                // Add new alert
                $('.auth-alert-info').after(alertHtml);
            }
        });
    </script>
</body>
</html>
