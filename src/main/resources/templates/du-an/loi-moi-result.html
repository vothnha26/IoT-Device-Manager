<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(title=~{::title}, content=~{::main}, scripts=~{::scripts})}">

<head>
    <title th:fragment="title">Kết quả lời mời</title>
</head>
<body>

<main th:fragment="main">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center py-5">
                        <div th:if="${success}" class="mb-4">
                            <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                        </div>
                        <div th:unless="${success}" class="mb-4">
                            <i class="bi bi-x-circle text-danger" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h3 th:text="${success ? 'Thành công!' : 'Lỗi'}"></h3>
                        <p class="text-muted mt-3" th:text="${message}"></p>
                        
                        <div class="mt-4">
                            <a th:if="${duAnId != null}" 
                               th:href="@{/du-an/{id}/khu-vuc(id=${duAnId})}" 
                               class="btn btn-primary me-2">
                                <i class="bi bi-folder me-2"></i>Xem dự án
                            </a>
                            <a href="/du-an" class="btn btn-outline-primary">
                                <i class="bi bi-list me-2"></i>Danh sách dự án
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:fragment="scripts">
</th:block>

</body>
</html>
